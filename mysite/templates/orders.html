<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>orders demo</h1>
    <form method="post" action="{% url 'orders' %}">
        {% csrf_token %}
        <div class="row mt-2">
            <div class="col-md-6"><label class="labels">certi name</label><input type="text" name="certi_name" class="form-control" placeholder="Enter certi Name" value=""></div>
            <div class="col-md-6"><label class="labels">drivelink</label><input type="text" class="form-control" value="" placeholder="enter drive link" name="drivelink"></div>
            <div class="col-md-6"><label class="labels">certi_no</label><input type="text" class="form-control" placeholder="certi no" value="" name="certi_no"></div>
            <div class="col-md-6"><label class="labels">credits</label><input type="text" class="form-control" placeholder="enter credits" value="" name="credits"></div>
        </div>
    </form>
  </body>
</html>
